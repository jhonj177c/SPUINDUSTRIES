<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - S.P.U Industries</title>
    <link rel="stylesheet" href="contacto.css">
    <link rel="stylesheet" href="header.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navegación -->
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="IMAGENES/logo.png" alt="SPU Industries Logo">
            </a>
            <span class="brand-name">SPU Industries</span>
            <nav id="menunormal">
                <ul>
                    <li><a href="quienessomos.html">QUIENES SOMOS</a></li>
                    <li><a href="servicio.html">SERVICIO</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
            <button class="menu-toggle" id="menuToggle" aria-label="Menú">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main class="main-content">
        <section class="contacto">
            <div class="contacto-container">
                <div class="contacto-info">
                    <h1>Contáctanos</h1>
                    <p class="subtitle">Estamos aquí para ayudarte</p>
                    <div class="info-cards">
                        <div class="info-card">
                            <i class="fas fa-phone"></i>
                            <h3>Teléfono</h3>
                            <p>302-855-9421</p>
                        </div>
                        <div class="info-card">
                            <i class="fas fa-envelope"></i>
                            <h3>Email</h3>
                            <p>jhonj1117c@gmail.com</p>
                        </div>
                        <div class="info-card">
                            <i class="fas fa-clock"></i>
                            <h3>Horario</h3>
                            <p>Lun - Vie: 9:00 - 18:00</p>
                        </div>
                    </div>
                </div>

                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="nombre">
                            <i class="fas fa-user"></i>
                            Nombre
                        </label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Correo electrónico
                        </label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">
                            <i class="fas fa-phone"></i>
                            Teléfono
                        </label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>

                    <div class="form-group">
                        <label for="mensaje">
                            <i class="fas fa-comment"></i>
                            Mensaje
                        </label>
                        <textarea id="mensaje" name="mensaje" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Enviar Mensaje</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="social-links">
                <a href="https://www.facebook.com/share/15RBYGXWNr/"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.instagram.com/jjc_s117?igsh=MW5jYWVnd3VycGh1YQ=="><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2024 S.P.U Industries</p>
        </div>
    </footer>
  
    <script src="adaptable.js"></script>

</body>
</html>
